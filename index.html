<!DOCTYPE html>
<html>
<head>
	<title>Ajax Practice With Yahoo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>
	
</head>
<body>
<div id="pages">
	<div id="page1">
		<div id="arrow1"> >>> </div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
					<h1>What stock(s) do you want to search for?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only">Stock symbol</label>
						<div class="input-group">
							<input type="text" class="form-control" id="symbol" placeholder="enter symbols, seperate multiple with comma">
						</div>
						<button type="submit" class="btn btn-primary"> Get my stocks quotes</button>
					</form>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th> Stock Symbol</th>
								<th> Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>

						<tbody id="stock-body">
							<tr>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
							</tr>	
						</tbody>
					</table>
					</div>
				</div>		
			</div>
		</div>	
		<div id="page2">	
			<div id="arrow2"> <<< </div>
			<h1>Page 2









			////////////////////</h1>	
	</div>				
</div>
</body>
</html>
